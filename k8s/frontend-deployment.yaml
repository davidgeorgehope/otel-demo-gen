apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-demo-frontend
  namespace: otel-demo
  labels:
    app: otel-demo-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-demo-frontend
  template:
    metadata:
      labels:
        app: otel-demo-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: otel-demo-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 101 